<!DOCTYPE html>
<html xmlns:th= "http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Shops</title>
</head>

<body class="well" style="background-color: #FFE87C;">
	<h3 class="text-center"><strong>YOUR ROUNDS IN THE 'LUCKY SEVEN' GAME</strong></h3>
	<br><br>
	
	<div class= "container-fluid text-center" style="background-color: #FBF6D9;">		
		<br>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				You are connected as player:
			</div>
			<div class="col-md-auto">
				<strong><div th:text="${user.getName()}"></div></strong>
			</div>
		</div>
		<br>
		<div class="table-responsive">
			<table class="table table-striped table-bordered" style="background-color: #FFFFFF;">
				<thead class="thead-dark">
					<tr> <th class="text-center"> ROUND DATE <th class="text-center"> FIRST DICE 
						<th class="text-center"> SECOND DICE <th class="text-center"> RESULT 
						<th class="text-center"> HAVE YOU WON? </tr>
				</thead>
				<tbody>
					<tr th:each="round: ${rounds}">
						<td><span th:text="${round.getDate()}"></span></td>
						<td><span th:text="${round.getFirstDice()}"></span></td>
						<td><span th:text="${round.getSecondDice()}"></span></td>
						<td><span th:text="${round.getResult()}"></span></td>
						<td><span th:text="${round.getWon()}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>	
		
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				Your total rounds played are:
			</div>
			<div class="col-md-auto">
				<strong><div th:text="${user.getRoundsPlayed()}"></div></strong>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				Your total rounds won are:
			</div>
			<div class="col-md-auto">
				<strong><div th:text="${user.getWonRounds()}"></div></strong>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				Your success rate is (%):
			</div>
			<div class="col-md-auto">
				<strong><div th:text="${user.getSuccessRate()}"></div></strong>
			</div>
		</div>	
		<br>		
	</div>	
	
	<br><br>
	<div class= "container-fluid text-center" style="background-color: #FBF6D9;">
		<br>
		<h4><strong>WHAT WOULD YOU LIKE TO DO NOW?</strong></h4>
		<br>	
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<form action="/luckyseven/options/playround" method="post">			
					<h5><strong>PLAY A NEW ROUND</strong></h5>
					<br>		
					<button type="submit" class="btn btn-success">PLAY ROUND!</button>
				</form>
			</div>
			<div class="col-2">
			</div>
			<div class="col-md-auto">
				<form action="/luckyseven/options/user/rounds_deleted" method="post">			
					<h5><strong>DELETE YOUR ROUNDS</strong></h5>
					<br>		
					<button type="submit" class="btn btn-danger">CLEAR LIST</button>
				</form>
			</div>
			<div class="col-2">
			</div>
			<div class="col-md-auto">
				<form action="/luckyseven/options/ranking" method="get">
					<h5><strong>GO TO RANKING</strong></h5>
					<br>		
					<button type="submit" class="btn btn-info">GO TO RANKING</button>
				</form>
			</div>
		</div>
		<br><br>
	</div>

</body>
</html>
